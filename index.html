<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tellonym Answer Fetcher</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 16px;
    }

    input {
      padding: 6px;
      margin: 4px 0;
      width: 300px;
    }

    button {
      padding: 8px 12px;
      margin-right: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
    }

    th {
      background: #f0f0f0;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    a {
      color: blue;
    }
  </style>
</head>
<body>

<h2>Tellonym Answer Fetcher</h2>

<label>Starting Answer ID</label><br>
<input id="startId" placeholder="e.g. 6839604116"><br>

<label>Number to collect</label><br>
<input id="want" value="50"><br>

<label>Delay (ms)</label><br>
<input id="delay" value="800"><br><br>

<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="exportCSV()">Export CSV</button>

<div id="status"></div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Username</th>
<th>Profile</th>
<th>Created</th>
<th>Tell</th>
<th>Answer</th>
</tr>
</thead>
<tbody id="results"></tbody>
</table>

<script>

const WORKER =
"https://blue-morning-f3e9.kol902100.workers.dev";

const USERNAME = "AAA";

let abort = false;
let results = [];

function sleep(ms){
  return new Promise(r=>setTimeout(r,ms));
}

function stop(){
  abort = true;
}

async function fetchAnswer(id){

  const target =
  `https://tellonym.me/api/answers/id/${id}?answerId=${id}&username=${USERNAME}&limit=24`;

  const url =
  `${WORKER}?target=${encodeURIComponent(target)}`;

  try{

    const res = await fetch(url);

    if(res.status===404)
      return null;

    if(!res.ok)
      return null;

    const data = await res.json();

    if(!data || !data.id)
      return null;

    return data;

  }catch(e){
    return null;
  }

}

function addRow(data){

  const tbody =
  document.getElementById("results");

  const tr =
  document.createElement("tr");

  const profile =
  `https://tellonym.me/${USERNAME}`;

  tr.innerHTML = `
<td>${data.id}</td>
<td>${USERNAME}</td>
<td><a href="${profile}" target="_blank">${profile}</a></td>
<td>${data.createdAt||""}</td>
<td>${escapeHTML(data.tell||"")}</td>
<td>${escapeHTML(data.answer||"")}</td>
`;

  tbody.appendChild(tr);

}

function escapeHTML(str){

  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");

}

async function start(){

  abort = false;
  results = [];

  document.getElementById("results").innerHTML = "";

  let id =
  Number(document.getElementById("startId").value);

  const want =
  Number(document.getElementById("want").value);

  const delay =
  Number(document.getElementById("delay").value);

  let collected = 0;
  let attempts = 0;

  while(!abort && collected<want){

    attempts++;

    document.getElementById("status").innerText =
    `Attempts: ${attempts} | Collected: ${collected}/${want} | Current ID: ${id}`;

    const data =
    await fetchAnswer(id);

    if(data){

      results.push(data);
      addRow(data);

      collected++;

    }

    id++;

    await sleep(delay);

  }

  document.getElementById("status").innerText =
  abort ? "Stopped" : "Done";

}

function exportCSV(){

  if(results.length===0)
    return;

  let csv =
  "ID,Username,Profile,Created,Tell,Answer\n";

  for(const r of results){

    const profile =
    `https://tellonym.me/${USERNAME}`;

    csv+=
`${r.id},"${USERNAME}","${profile}","${r.createdAt||""}","${(r.tell||"").replaceAll('"','""')}","${(r.answer||"").replaceAll('"','""')}"\n`;

  }

  const blob =
  new Blob([csv],{type:"text/csv"});

  const url =
  URL.createObjectURL(blob);

  const a =
  document.createElement("a");

  a.href=url;
  a.download="tellonym_answers.csv";
  a.click();

  URL.revokeObjectURL(url);

}

</script>

</body>
</html>
